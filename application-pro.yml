server:
  port: 8008

spring:
  application:
    name: cloud-config-client

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:7001/eureka  #Eureka单机版
      #defaultZone: http://eureka7001:7001/eureka,http://eureka7002:7002/eureka #Eureka集群版